<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 for Diana</title>
    <style>
        .background-grey {
            background: grey;
        }
    </style>
</head>
<body>
    <div id="chart">
        <svg height="500" width="800">
            <defs>
                <marker id="arrow" viewBox="0 -5 10 10" refX="0" refY="0" markerWidth="12" markerHeight="12" orient="auto">
                    <path d="M0,-5L10,0L0,5"></path>
                </marker>
                <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#F433FF" stop-opacity="1"></stop>
                    <stop offset="100%" stop-color="#3DFF33" stop-opacity="1"></stop>
                </linearGradient>
                <radialGradient id="circleGradient">
                    <stop offset="0%" stop-color="#F433FF" stop-opacity="1"></stop>
                    <stop offset="100%" stop-color="#3DFF33" stop-opacity="1"></stop>
                </radialGradient>
                <linearGradient id="divergingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#D73027" stop-opacity="1"></stop>
                    <stop offset="30%" stop-color="#FFFFBF" stop-opacity="1"></stop>
                    <stop offset="70%" stop-color="#FFFFBF" stop-opacity="1"></stop>
                    <stop offset="100%" stop-color="#1A9850" stop-opacity="1"></stop>
                </linearGradient>
                <pattern id="jon-snow" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                    <image height="1" width="1" preserveAspectRatio="none" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="snow.jpg"></image>
                </pattern>
            </defs>
            <circle cx="100" cy="100" r="40" fill="url(#neonGradient)"></circle>
            <circle cx="300" cy="100" r="40" fill="url(#circleGradient)"></circle>
            <circle cx="200" cy="200" width="100" height="100" fill="url(#jon-snow)"></circle>
            <circle cx="400" cy="100" r="50" fill="blue"></circle>
            <circle cx="500" cy="100" r="30" fill="pink"></circle>
        </svg>
    </div>

    <!-- <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script> -->
    <!-- <script src="d3.js"></script> -->
</body>
</html>
